<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">Google Search</a>
    </div>
    <div class="search">
        <form action="https://www.google.com/search">
            <div class="input">
                <label for="search-bar"><img src="icons/search.svg" alt="magnifying-glass"></label>
                <input id="search-bar" type="text" name="q">
                <input class="search-button" type="image" src="icons/search-button.svg">
            </div>
            <section class="btn">
                <input type="submit" value="Google Search" name="btnK">
                <input name="tbm" value="isch" type="hidden">
            </section>
        
        </form>
    </div>
</body>
</html>
